<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login | Smart Money</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/web/login.css">
    <link rel="stylesheet" href="/web/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
</head>

<body>
    <div class="login-clean" style="background-color: #ffffff;">
        <form method="post" style="width: 400px;height: 400px;">
            <h2 class="sr-only">Login Form</h2>
            <div class="logo"><h2 class="company-name">Smart Money</h2></div>
            <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email or Phone Number"></div>
            <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password"></div>
            <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Log In</button></div><a class="forgot" href="register.html">Don't have an account? Sign up here</a></form>
    </div>
    
</body>
</html>
