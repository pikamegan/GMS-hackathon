{% extends "/public_template.html" %}

{% block title %}Register | f.io{% endblock %}

{% block main %}

<div class="login-clean" style="background-color: #CDFAF2;">
    <form method="post" style="width: 400px;height: 400px;">
        <h2 class="text-center">Register for f.io</h2><br>
		<div class="form-group"><input class="form-control" type="name" name="name" placeholder="Full Name"></div>
        <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email"></div>
		<div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password"></div>
		<div class="form-group"><input class="form-control" type="password" name="password" placeholder="Confirm password"></div>
		<div class="form-group"><div class="form-check"><label class="form-check-label"><input class="form-check-input" type="checkbox">I agree to the terms and conditions</label></div></div>
		<div class="form-group"><button class="btn btn-primary btn-block" style="background-color: #6F7DA4;" type="submit">Register</button></div>
		<a class="forgot" href="/login">Already have an account? Login here</a>
    </form>
</div>

							  





{% endblock %}
